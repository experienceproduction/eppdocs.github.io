<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>HTML form submit to Google Sheet</title>
  <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"> -->
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container text-center">
    <br>
    <h1>HTML form submit to Google Sheet</h1>
    <br>
    <div class="card mx-auto">
      <div class="card-body">
        <form name="submit-to-google-sheet">
          <div class="mb-3">
            <input name="fullname" type="text" class="form-control" placeholder="Fullname" required>
          </div>

          <div class="mb-3">
            <input name="email" type="email" class="form-control" placeholder="Email" required>
          </div>

          <div class="btn-group">
            <button type="reset" class="btn reset btn-secondary">Reset</button>
            <button type="submit" class="btn send btn-primary">Send</button>
          </div>
        </form>
      </div>
    </div>

  </div>

  <script src="script.js"></script>
</body>

</html>
